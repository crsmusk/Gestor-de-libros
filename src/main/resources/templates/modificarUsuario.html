<!DOCTYPE html>
<html lang="en">

<head th:replace="~{templates.layout/plantilla :: head}">

  <title>Document</title>
</head>

<body>

  <header th:replace="~{templates.layout/plantilla :: barra}"></header>

  <h1 class="bg-secondary p-3 text-white">Modificar/Agregar Usuario</h1>
  <br>

  <div class="container cold-md-3">
    <a th:href="@{/}">Volver al inicio</a>
    <form th:action="@{/guardar-usuario}" method="post" th:object="${UsuarioDto}">
      <br />
      <input type="text" name="userName" class="form-control" th:field="*{usuarioCedula}" placeholder="Nombre de usuario" required>
      <br />
      <input type="text" name="contraseña" class="form-control" th:field="*{usuarioNombre}" placeholder="Contraseña" required>
      <br />
      <input type="text" name="cedula" class="form-control" th:field="*{correoElectronico}" placeholder="Correo electrónico" required>
      <br />
      <input type="text" name="roles" class="form-control" th:field="*{roles}" placeholder="Roles del usuario" required>
      <br />
      <input class="upload" type="submit" value="guardar">
    </form>
  </div>

</body>

</html>
