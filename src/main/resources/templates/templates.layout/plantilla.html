<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/jquery-ui/jquery-ui.min.css}" />
    
    <!-- JavaScript files use script tag -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <!-- Definición del fragmento -->
<header th:fragment="barra">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand" >Control Libros</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a th:href="@{/}" class="nav-link active" >Inicio</a>
                    </li>
                    <li class="nav-item">                   
                        <a th:href="@{/login}" class="nav-link active" >iniciar sesion</a>
                    </li>
                </ul>
                <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                    <li class="nav-item mr-3">
                        <a href="#" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span >Bienvenido</span>
                            <span sec:authentication="name">Usuario</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form  method="post" th:action="@{/logout}">
                            <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                <i class="fas fa-user-times"></i>[[salir]]
                            </a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<footer ></footer>

<!-- En otra página donde quieres usar el fragmento: -->
<!-- <header th:replace="ruta/a/tu/plantilla :: barra"></header> -->
</body>
</html>
